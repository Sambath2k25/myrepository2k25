<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Welcome to My Mini App</h2>
    <p id="user"></p>
    <button onclick="sendMessage()">Send Message to Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expands the Mini App

        document.getElementById('user').innerText = `Hello, ${tg.initDataUnsafe?.user?.first_name || 'User'}!`;

        function sendMessage() {
            tg.sendData("User clicked the button!"); // Sends data back to bot
        }
    </script>
</body>
</html>
